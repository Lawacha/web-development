<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="2px">
        <caption>food menu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                 <td>samosa</td>
                 <td>10</td>
             </tr>
                <tr>
                    <td>idli</td>
                 <td>20</td>
                 </tr>
             <tr>
                 <td>fried rice</td>
                 <td>20</td>
        
        
        </tr>
    </table>


   <!--table 2-->
    <table border="2px">
        <caption>food menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>1000</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
        </tbody>
        
        <!--table 3-->
        <table border="black">
          
            <caption>Student Information</caption>
           
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>city</th>
                <th>house</th>
            </tr>            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>

</body>
</html>
